logowanie:
    path: /logowanie
    controller: 'App\Controller\LoginController::logowanie'
control_panel:
    path: /panel
    controller: ui.controller.control_panel_controller:indexAction
add_survey:
    path: /stworz
    controller: ui.controller.survey_controller:addAction

main_page:
    path: /
    controller: ui.controller.main_page_controller:indexAction
thanks_survey:
    path: /thanks/survey
    controller: 'App\Controller\FillSurveyController::thanksAction'
generate_code:
    path: /generate/code
    controller: 'App\Controller\GenerateCodeController::index'
add_question:
    path: /question/add/{id}
    controller: ui.controller.question_controller:addAction
add_offered_answer:
    path: /question/answer/{option}/{id}
    controller: ui.controller.offered_answer_controller:addAction
add_offered_answer_thanks:
    path: /question/answers/{option}/thanks/{id}
    controller: ui.controller.offered_answer_controller:thanksAction
thankU:
    path: /thankU/{id}
    controller: ui.controller.survey_controller:thanksAction
show_surveys:
    path: /show/survey
    controller: ui.controller.show_survey_controller:showSurvey
show_survey_questions:
    path: /show/survey/{id}
    controller: ui.controller.show_survey_controller:showQuestions
delete_survey:
    path: /survey/delete/{id}
    controller: ui.controller.survey_controller:deleteAction
show_survey_question_answers:
    path: /show/survey/question/{id}
    controller: ui.controller.show_survey_controller:showQuestionAnswers
fill_survey:
    path: /survey/fill/{id}
    controller: ui.controller.fill_survey_controller:fillAction